<div class="card-container">
<!-- LEFT BUTTON -->
  <button class="swipe-btn left" (click)="swipe('left')">
    ❌
  </button>

  <!-- RIGHT BUTTON -->
<button class="swipe-btn right" (click)="swipe('right')">
  <img src="/heart.png" alt="Like" class="heart-icon">
</button>

  <div class="card-stack">
    <div
      *ngFor="let card of cards; let i = index"
      class="card"
      [ngClass]="{
        'active': i === cards.length - 1,
        'swipeleft': i === cards.length - 1 && animationState === 'swipeleft',
        'swiperight': i === cards.length - 1 && animationState === 'swiperight'
      }"
      [style.zIndex]="i"
      [style.transform]="
        'scale(' + (1 - (cards.length - 1 - i) * 0.05) + ')' +
        ' translateY(' + ((cards.length - 1 - i) * -10) + 'px)'
      "
    >
      <div class="photo-container" *ngIf="i === cards.length - 1">
        <img 
          [src]="getCurrentPhoto(card)" 
          [alt]="card.name" 
          class="profile-photo"
        />
        
        <!-- Left side click area for previous photo -->
        <div 
          *ngIf="hasMultiplePhotos(card)"
          class="photo-nav-area photo-nav-left"
          (click)="prevPhoto(card, $event)"
        >
          <span class="nav-arrow">‹</span>
        </div>
        
        <!-- Right side click area for next photo -->
        <div 
          *ngIf="hasMultiplePhotos(card)"
          class="photo-nav-area photo-nav-right"
          (click)="nextPhoto(card, $event)"
        >
          <span class="nav-arrow">›</span>
        </div>
        
        <!-- Photo indicator dots -->
        <div 
          *ngIf="hasMultiplePhotos(card)"
          class="photo-indicators"
        >
          <span
            *ngFor="let photo of getPhotos(card); let photoIndex = index"
            class="photo-dot"
            [class.active]="(currentPhotoIndex[card.id] || 0) === photoIndex"
            (click)="goToPhoto(card, photoIndex, $event)"
          ></span>
        </div>
      </div>
      
      <!-- For non-active cards, show static image -->
      <img 
        *ngIf="i !== cards.length - 1"
        [src]="getCurrentPhoto(card)" 
        [alt]="card.name" 
      />

      <div class="card-info">
        <h3>{{ card.name }}</h3>
      </div>
    </div>
  </div>
</div>
