<div class="likes-container">
    <div class="likes-header">
        <h1>People Who Liked You</h1>
        <p *ngIf="likes.length > 0">{{ likes.length }} {{ likes.length === 1 ? 'person has' : 'people have' }} liked you
        </p>
    </div>

    <div class="error-message" *ngIf="error">{{ error }}</div>

    <div class="loading" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Loading likes...</p>
    </div>

    <div class="likes-grid" *ngIf="!isLoading && likes.length > 0">
        <div class="like-card" *ngFor="let user of likes">
            <div class="like-card-image">
                <img [src]="getImageUrl(user.profilePhotoUrl)" [alt]="user.firstName" />
            </div>

            <div class="like-card-info">
                <h3>{{ user.firstName }} {{ user.lastName }}</h3>
                <p class="age-location" *ngIf="user.age || user.location">
                    <span *ngIf="user.age">{{ user.age }}</span>
                    <span *ngIf="user.age && user.location"> â€¢ </span>
                    <span *ngIf="user.location">{{ user.location }}</span>
                </p>
                <p class="bio" *ngIf="user.bio">{{ user.bio }}</p>
            </div>

            <div class="like-card-actions">
                <button class="btn-pass" (click)="pass(user.matchId)" title="Pass">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <button class="btn-like" (click)="likeBack(user)" title="Like Back">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="no-likes" *ngIf="!isLoading && likes.length === 0">
        <div class="no-likes-icon">ðŸ’”</div>
        <h2>No likes yet</h2>
        <p>Keep swiping! Someone will like you soon.</p>
    </div>
</div>
