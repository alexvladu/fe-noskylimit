<div class="auth-card">
  <img src="assets/logo.png" alt="App Logo" class="logo" />
  <h2>Create Account</h2>

  <form (ngSubmit)="onRegister()">
    <div class="form-row">
      <input 
        type="text" 
        name="firstName" 
        [(ngModel)]="firstName" 
        placeholder="First Name" 
        required />
      <input 
        type="text" 
        name="lastName" 
        [(ngModel)]="lastName" 
        placeholder="Last Name" 
        required />
    </div>

    <input 
      type="text" 
      name="username" 
      [(ngModel)]="username" 
      placeholder="Username" 
      required />

    <input 
      type="email" 
      name="email" 
      [(ngModel)]="email" 
      placeholder="Email" 
      required />

    <input 
      type="password" 
      name="password" 
      [(ngModel)]="password" 
      placeholder="Password" 
      required />

    <input 
      type="password" 
      name="confirmPassword" 
      [(ngModel)]="confirmPassword" 
      placeholder="Confirm Password" 
      required />

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Continue...' : 'Continue to Profile Setup' }}
    </button>
  </form>

  <p>
    Already have an account?
    <a routerLink="/login">Log In</a>
  </p>

  <p *ngIf="error" class="error-message">{{ error }}</p>
